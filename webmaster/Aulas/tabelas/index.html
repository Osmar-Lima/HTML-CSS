<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <div>
        <!-- div nada mais é do que uma divisão  -->
        <h2>Titul do meu conteúdo</h2>
        <p>osmar lima da silva</p>

    <div>
        <!-- <div nada mais é do que uma divisão  -->
        <h2>Titul do meu conteúdo</h2>
        <p>osmar lima da silva</p>
    </div>


    <div>



        <table align="center" border="1">

            <tr>

                <td>Idade</td>
                <td>Cargo</td>
            </tr>

            <tr>
                <td>Osmar</td>

                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cargo</th>

            </thead>

            <tbody>
                <tr>
                    <td>Jaqueline</td>
                    <td>32</th>

                </tr>
                <tr>
                    <td>Hulk</td>

        </table>

</body>

</html>
